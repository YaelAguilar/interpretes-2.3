<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Analyzer</title>
</head>
<body>
    <h1>Code Analyzer</h1>
    <form method="post">
        <textarea name="code" rows="10" cols="50" placeholder="Escribe tu código aquí..."></textarea><br>
        <input type="submit" value="Analizar">
    </form>
    {% if result %}
        <h2>Resultado:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
    }

    form {
        text-align: center;
        margin-top: 50px;
    }

    textarea {
        width: 400px;
        height: 200px;
        margin-bottom: 10px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    h2 {
        text-align: center;
        margin-top: 50px;
    }

    pre {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }
</style>
